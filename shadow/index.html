<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text Shadow On Mousemove - #16/30</title>
	</head>
	<body>
		<div class="hero">
			<h1 contenteditable>ðŸ”¥WOAH!</h1>
		</div>
		<style>
			html {
				color: black;
				font-family: sans-serif;
			}

			body {
				margin: 0;
			}

			.hero {
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				color: black;
			}

			h1 {
				font-size: 100px;
				text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
			}
		</style>

		<script>
			const hero = document.querySelector(".hero");
			const text = hero.querySelector("h1");
			let walk = 100; // 100px

			function shadow(e) {
				const { offsetWidth: width, offsetHeight: height } = hero;
				let { offsetX: x, offsetY: y } = e;

				if (this !== e.target) {
					x = x + e.target.offsetLeft;
					y = y + e.target.offsetTop;
				}

				let walkX = (x / width) * walk - walk / 2;
				let walkY = (y / height) * walk - walk / 2;

				text.style.textShadow = `
        ${walkX}px ${walkY}px 0 rgba(255,0,255,0.7),
        ${walkX * -1}px ${walkY}px 0 rgba(0,255,255,0.7),
        ${walkY}px ${walkX * -1}px 0 rgba(0,255,0,0.7),
        ${walkY * -1}px ${walkX}px 0 rgba(0,0,255,0.7)
        `;
			}

			hero.addEventListener("mousemove", shadow);
		</script>
	</body>
</html>
